<p>
	<a href="https://github.com/SheetJS/js-xlsx">SheetJS</a> is

	like <a href="https://github.com/TonyGermaneri/canvas-datagrid">canvas-datagrid</a> it can be used to visualise <code>.xlsx</code> files
	from <code>System.FileDocument</code> types.
